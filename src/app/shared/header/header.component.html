<ion-toolbar color="dark">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-buttons *ngIf="!isAuthenticated"  slot="end">
    <ion-button  (click)="logIn()"><ion-icon name="person-outline"></ion-icon></ion-button>
  </ion-buttons>
  <ion-buttons *ngIf="isAuthenticated"  slot="end">
      <ion-button  (click)="logOut()"><ion-icon name="log-out-outline"></ion-icon></ion-button>
  </ion-buttons>
</ion-toolbar>
